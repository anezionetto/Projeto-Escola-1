<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:t="http://xmlns.jcp.org/jsf/passthrough">    
    <h:head>
        <title>Professores</title>

    </h:head>
    <h:body>
        <f:metadata>
            <f:viewParam value="#{professorBean.idBean}" name="idProfessor" />
        </f:metadata>
            <h:form id="form-professor"  style="form-horizontal" enctype="multipart/form-data" >
                <h:inputHidden value="#{professorBean.professorModel.id}" />
                <div class="form-group">
                    <h:outputLabel value="Nome" for="nome"/><br/>
                    <h:inputText value="#{professorBean.professorModel.nomeProf}" id="nome" styleClass="form-control"/>
                    <h:message for="nome" style="color: red;"/>
                </div>
                <div class="form-group">
                    <h:outputLabel value="CPF" for="cpf"/><br/>
                    <h:inputText value="#{professorBean.professorModel.cpf}" id="cpf" styleClass="form-control"/>
                    <h:message for="cpf" style="color: red;"/>
                </div>
                                <br />

                <div class="form-group">
                    <h:outputLabel value="EndereÃ§o" for="endereco"/><br/>
                    <h:inputText value="#{professorBean.professorModel.endereco}" id="endereco" styleClass="form-control"/>
                    <h:message for="endereco" style="color: red;"/>
                </div>
                <br />
                <div class="form-group">
                    <h:outputLabel value="Celular" for="celular"/><br/>
                    <h:inputText value="#{professorBean.professorModel.celular}" id="celular" styleClass="form-control"/>
                    <h:message for="celular" style="color: red;"/>
                </div>
                <br />
                <div class="form-group">
                    <h:outputLabel value="DisciplinaOfertada" for="disciplinaOfertada"/><br/>
                    <h:inputText value="#{professorBean.professorModel.disciplinaOfertada}" id="disciplinaOfertada" styleClass="form-control"> 
                        <!--
                        <f:convertDateTime pattern = "dd-mm-yyyy" />
                        -->
                    </h:inputText>
                    <h:message for="disciplinaOfertada" style="color: red;"/>
                </div>
                <h:commandButton value="Cadastrar" action="#{professorBean.salvarProfessor()}" styleClass="btn btn-secondary"/>
            </h:form>
    </h:body>
</html>
